<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý sản phẩm</title>
<link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body onLoad="showProductList(0);hello()">
<div id="wrap">
	<div id="leftmenu"  class="">
		<ul>
			<li><img src="./img/icon_home.png"><a href="watchvn.html">Trang chủ</a></li>
			<li><img src="./img/icon_watch.jpeg"><a href="product.html">Sản phẩm</a></li>
			<li><img src="./img/icon_bill1.png"><a href="bill.html">Đơn hàng</a></li>
			<li><img src="./img/icon_people.jpeg"><a href="user.html">Khách hàng</a></li>
		</ul>
	</div>
	<div id="maincontent">
		<div id="nav">
			<div id="hello">
			</div>
		</div>
		<div id="content">
			<div id="topsection">
					<h1>TÌM KIẾM SẢN PHẨM</h1>
					<form onkeyup="searchproduct()" onchange="searchproduct()">
					<label for="searchproductname">Tên sản phẩm</label>
					<input type="text" id="searchproductname">
					<label for="searchproductbrand">Thương hiệu</label>
					<select id="searchproductbrand">
						<option value="all" selected>TẤT CẢ</option>
						<option value="ltp">CASIO LTP</option>
						<option value="mtp">CASIO MTP</option>
						<option value="gshock">G-SHOCK</option>
						<option value="vintage">VINTAGE</option>
					</select>
					</form>
			</div>
			<div id="leftsection">
				<div id="maintable">
					<h1>DANH SÁCH SẢN PHẨM</h1>
					<table id="productlist">
					</table>
					<div id="pagination"></div>
				</div>
			</div>
			<div id="rightsection">
				
				<div class="subsection">
					<h1>THÊM SẢN PHẨM</h1>
					<form>
					<label for="productname">Tên sản phẩm</label>
					<input type="text" id="productname">
					<label for="brand">Thương hiệu:</label>
					<select id="brand">
						<option value="ltp">CASIO LTP</option>
						<option value="mtp">CASIO MTP</option>
						<option value="gshock">G-SHOCK</option>
						<option value="vintage">VINTAGE</option>
					</select><br>
					<label for="productprice">Giá</label>
					<input type="text" id="productprice">
					<img id="imgadd" src="./img/temp.jpeg">
					<label >Ảnh</label>
					<input type="file" onchange="changeimgadd(this)"><br>
					<button type="reset">Xóa</button>
					<button type="button" onClick="addProduct()">Thêm</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="modal1" class="modal">
		<div id="changeproduct">
			<button class="close" onclick="closechangebox()">&times;</button>
			<div class="image">
				<img id="imgbefore" src="">
				<img id="imgafter" src="">
			</div>
			<div class="info">
				<label for="name">Tên sản phẩm</label>
				<input type="text" id="name" value="Casio Watch"><br>
				<label for="name">Giá</label>
				<input type="text" id="price" value="1500000"><br>
				<input type="file" id="fileimg" onchange="changeimg(this)">
			</div>
			<button id="save">Lưu chỉnh sửa</button>
		</div>
	</div>
</div>
<div id="customalert"></div>
<script src="admin.js"></script>
</body>
</html>
